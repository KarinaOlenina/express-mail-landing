<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Elon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Comfortaa:wght@300;700&family=Lora:ital,wght@0,600;1,700&family=Merriweather:ital@1&family=Neucha&family=Open+Sans:wght@300;400&family=PT+Sans:ital@1&family=Quicksand:wght@300;400;600;700&family=Roboto+Condensed&display=swap"
          rel="stylesheet">
    <link href="scss/.css/style.css" rel="stylesheet">
    <link href="scss/.css/registration.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-img">
                    <img src="img/Ілон-доставка-64.png" alt="Ілон">
                </div>
            </div>
            <div class="title">
                <h1>
                    <span class="title__text">Надшвидка доставка "Ілон"</span>
                </h1>
            </div>
        </div>
        <div class="main">
            <div class="title">
                <h1>
                    <span class="title__text">"Ілон" радіє, що ви новий клієнт!</span>
                </h1>
            </div>
            <div class="main_container">
                <div class="block main_menu">
                    <div class="form-container">
                        <div class="form_title">
                            <span class="main_form_title">Авторізація кліента</span>
                        </div>
                        <div class="form_fileds">
                            <div class="form_filed">
                                <label for="userLogin">Логін</label>
                                <input class="filed" id="userLogin" type="email" placeholder="Ваша пошта" required>
                            </div>
                            <div class="form_filed">
                                <label for="userPassword">Пароль</label>
                                <input class="filed" id="userPassword" type="password" placeholder="Ваш пароль"
                                       required>
                            </div>
                            <div class="form_filed">
                                <label for="repeatPassword">Повторіть пароль</label>
                                <input class="filed" id="repeatPassword" type="password" placeholder="Повторіть пароль"
                                       required>
                            </div>
                            <div class="form_filed">
                                <label for="userName">Ваше ПІБ</label>
                                <input class="filed" id="userName" type="text" placeholder="ПІБ"
                                       required>
                            </div>
                            <div class="form_filed">
                                <label for="userPhone">Ваш телефон</label>
                                <input class="filed" id="userPhone" type="tel" placeholder="+380"
                                       required>
                            </div>
                            <div class="form_filed">
                                <label for="userAddress">Ваша адреса</label>
                                <input class="filed" id="userAddress" type="text" placeholder="Місто, вулиця, дім"
                                       required>
                            </div>
                            <div class="form_filed">
                                <label for="userGender">Ваша стать</label>
                                <input class="filed" id="userGender" type="text" placeholder="Ваша стать"
                                       required>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <bottom class="bottom_enter">
                                <a class="bottom_link" href="main_menu.html">Зареєстуватися!</a>
                            </bottom>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
